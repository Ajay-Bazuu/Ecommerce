{% load static %}
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				{% if messages %} 
        {% for message in messages %}
<div class="alert alert-primary text-align-center" role="alert">
  {{message}}
</div>

          {% endfor %} 
        {% endif %}
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form method="POST" action="{% url 'log_in' %}">
							{% csrf_token %}
							<input type="text" name="username" placeholder="User Name" />
							<input type="password" name="password" placeholder="password" />
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>

							<div class="social-login">
								<a href="{% url 'social:begin' 'google-oauth2' %}" class="social-icon google"><i class="fab fa-google"></i> </a>
							 <a href="{% url 'social:begin' 'facebook' %}" class="social-icon twitter"><i class="fab fa-twitter"></i> </a>
							 <a href="#" class="social-icon facebook"><i class="fab fa-facebook"></i> </a>
						   </div>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form method="POST" action="{% url 'register' %}">
							{% csrf_token %}
							<input type="text" placeholder="User Name" name="username"/>
							<input type="email" placeholder="Email Address" name="email"/>
							<input type="password" placeholder="Password" name="password"/>
							<input type="password" placeholder="Confirm Password" name="confirm_password"/>
							<button type="submit" class="btn btn-default">Signup</button>




						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
