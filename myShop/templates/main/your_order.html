{% extends "base.html" %}
{% block title %}
  Home
{% endblock title %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <!-- <th scope="col">Total amount</th> -->
                    <th scope="col">Payments</th>

                  </tr>
                </thead>
                <tbody>
                    {% for i in order %}
                      
                  <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.product}}</td>
                    <td>{{i.price}}</td>
                    <td>
                        {% if i.isPay %}
                        paid 
                        {% else %}
                        <a href="{% url 'initkhalti' i.id %}">Pay with khalti</a>
                          
                        {% endif %}
                    </td>
                  </tr>
                  {% endfor %}

                  
                  
                </tbody>
              </table>
        </div>
    </div>
</div>

{% endblock %}
